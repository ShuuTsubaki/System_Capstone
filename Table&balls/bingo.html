<!DOCTYPE html>
<html>
	<head>
		<title>Bingo Game!!!</title>
	</head>
		<script>
			function numberGenerator() {
				var n = new Array(25);
				var nums = new Array(25);
				for (let i = 0; i < nums.length; i++) {
					var randomNumber = Math.floor(Math.random()*70);
					for (let j = 0; j < n.length; j++) {
						if (n[j] == randomNumber) 
							randomNumber = Math.floor(Math.random()*70);
					}
					n[i] = randomNumber;
				}
				// Output to the table
				for (let k = 0; k < n.length; k++) {
					document.getElementById("square" + k).innerHTML = n[k];
				}
				document.getElementById("square12").innerHTML = "Free Ball";
			}
		</script>

<style>
	table {
	    margin: 10; 
	    position: absolute;
	    top: 50%;
	    left: 50%;
	    margin-right: -50%;
	    transform: translate(-50%, -50%) 
	}
	td {
	    width: 150px;
	    height: 150px;
	}
</style>
	<body onload="numberGenerator()">
		<table border = "2">
			<tr>
